<!DOCTYPE html>
<html lang="en">

<head>
    <title>Guess Results</title>
</head>

<body>
    <h1>Hey {{ name.title() }},</h1>
    <h2>I think you are {{ gender }}</h2>
    <h3>Probability: {{ probability * 100 }}%</h3>
    <h3>Age: {{ age }}</h3>
    <h3>Nationality: {{ nationality }}</h3>

    <footer>
        <p>Copyright {{ year }}</p>
    </footer>
</body>

</html>
